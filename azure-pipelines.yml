trigger:
- master
name: $(Date:yyyyMMdd)$(Rev:.r)

stages:
- stage: Build
  jobs:
  - job: 'Artifact'
    pool: "server"
    steps:
    - task: ServiceNow-DevOps-Agent-Artifact-Registration@1
      inputs:
        connectedServiceName: 'devopsdev3_Mohan'
        artifactsPayload: |
          {
             "artifacts": [
                {
                   "name": "<artifact name>",
                   "version": "1.$(Build.BuildId)",
                   "semanticVersion": "1.$(Build.BuildId).0",
                   "repositoryName": "<artifact repository name>"
                },
                {
                   "name": "<artifact name>",
                   "version": "1.$(Build.BuildId)",
                   "semanticVersion": "1.$(Build.BuildId).0",
                   "repositoryName": "<artifact repository name>"
                }
             ]
          }
  - job: 'Build'
    steps:
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        Phase: 'STARTED'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          
          echo 'Hello world'
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        Phase: 'COMPLETED'
  - job: 'Test'
    dependsOn: "Build"
    steps:
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        upstream: 'Build'
        Phase: 'STARTED'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here

          echo 'Hello world'

    - task: ServiceNow-DevOps-Agent-Artifact-Registration@1
      inputs:
        connectedServiceName: 'ambs1'
        artifactsPayload: |
          {
           "artifacts": [
           {
           "name": "artifact1",
           "version": "1.$(Build.BuildId)",
           "semanticVersion": "1.$(Build.BuildId).0",
           "repositoryName": "<artifact repository name>"
           },
           {
           "name": "artifact2",
           "version": "1.$(Build.BuildId)",
           "semanticVersion": "1.$(Build.BuildId).0",
           "repositoryName": "<artifact repository name>"
           }
           ],
           "pipelineName": "$(system.teamProject)/$(build.definitionName)",
           "taskExecutionNumber": "$(build.buildId)",
           "stageName": "$(system.stageName)/$(system.jobDisplayName)",
           "branchName": "$(build.sourceBranchName)"
          }

    - task: ServiceNow-DevOps-Agent-Package-Registration@1
      inputs:
        connectedServiceName: 'ambs1'
        packageName: 'Agent-Package'
        artifactsPayload: |
          {
              "name": "Agent-Package",
              "artifacts": [
              {
                  "name": "artifact1",
                  "repositoryName": "<artifact repository name>",
                  "version": "1.$(build.buildId)",
                  "pipelineName":"$(system.teamProject)/$(build.definitionName)",
                  "taskExecutionNumber":"$(build.buildId)",
                  "stageName":"$(system.stageName)/$(system.jobDisplayName)",
                  "branchName":"$(build.sourceBranchName)"
              }],
              "pipelineName":"$(system.teamProject)/$(build.definitionName)",
              "taskExecutionNumber":"$(build.buildId)",
              "stageName":"$(system.stageName)/$(system.jobDisplayName)",
              "branchName":"$(build.sourceBranchName)"
          }
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        upstream: 'Build'
        Phase: 'COMPLETED'
 


  
- stage: Test
  jobs:
  - job: "Deploy"
    steps:
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        upstream: 'Test'
        Phase: 'STARTED'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here.
          
          echo 'Hello world '
    - task: ServiceNow-DevOps-Agent-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        upstream: 'Test'
        Phase: 'COMPLETED'
    

  - job: "Prod"
    pool: server
    dependsOn: "Deploy"
    steps:
    - task: ServiceNow-DevOps-Server-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        UpstreamJob: 'Deploy'
        Phase: 'STARTED'
    - task: ServiceNow-DevOps-Server-Artifact-Registration@1
      inputs:
        connectedServiceName: 'ambs1'
        artifactRegistrationPayload: |
          {
             "artifacts": [
                {
                   "name": "artifact3",
                   "version": "1.$(build.buildId)",
                   "semanticVersion": "1.$(build.buildId).0",
                   "repositoryName": "<artifact repository name>"
                },
                {
                   "name": "artifact4",
                   "version": "1.$(build.buildId)",
                   "semanticVersion": "1.$(build.buildId).0",
                   "repositoryName": "<artifact repository name>"
                }
             ],
             "pipelineName": "$(system.teamProject)/$(build.definitionName)",
             "taskExecutionNumber": "$(build.buildId)",
             "stageName": "$(system.stageName)/$(system.jobDisplayName)",
             "branchName": "$(build.sourceBranchName)"
          },
        artifactToolIdExists: false
    - task: ServiceNow-DevOps-Server-Package-Registration@1
      inputs:
        connectedServiceName: 'ambs1'
        packageRegistrationPayload: |
          {
              "name": "<package name>",
              "artifacts": [
              {
                  "name": "artifact3",
                  "repositoryName": "<artifact repository name>",
                  "version": "1.$(build.buildId)",
                  "pipelineName":"$(system.teamProject)/$(build.definitionName)",
                  "taskExecutionNumber":"$(build.buildId)",
                  "stageName":"$(system.stageName)/$(system.jobDisplayName)",
                  "branchName":"$(build.sourceBranchName)"
              }],
              "pipelineName":"$(system.teamProject)/$(build.definitionName)",
              "taskExecutionNumber":"$(build.buildId)",
              "stageName":"$(system.stageName)/$(system.jobDisplayName)",
              "branchName":"$(build.sourceBranchName)"
          },
        artifactToolIdExists: false
    - task: ServiceNow-DevOps-Server-Change-Acceleration@1
      inputs:
        connectedServiceName: 'ambs1'
        UpstreamJob: 'Deploy'
    - task: ServiceNow-DevOps-Server-Job-Notification@1
      inputs:
        connectedServiceName: 'ambs1'
        UpstreamJob: 'Deploy'
        Phase: 'COMPLETED'

  
  




  



  